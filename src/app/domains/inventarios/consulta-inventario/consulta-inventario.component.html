<app-default-window>
  <main class="consultaInventarioContainer">
  <form [formGroup]="consultaInventarioForm" (ngSubmit)="onSubmit()">
    <div class="consultaInventarioHeaderGrid">
      <h2 class="grid-item-registroFabricantesTitulo">
        Consulta de Inventario
      </h2>
    </div>
    <div class="consultaInventarioGrid">
      <div class="grid-item-productoForm">
        <h3>Producto</h3>
        <mat-form-field class="productoFormField">
          <input matInput formControlName="fieldProducto" placeholder="Producto">
        </mat-form-field>
      </div>
      <div class="grid-item-fabricanteForm">
        <h3>Fabricante</h3>
        <mat-form-field class="fabricanteFormField">
          <mat-label>Escoja el Fabricante</mat-label>
          <mat-select formControlName="fieldFabricante">
            <mat-option *ngFor="let fabricante of listaFabricantes"
                [value]="fabricante.id">
                {{fabricante.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="grid-item-categoriaForm">
        <h3>Categoría</h3>
        <mat-form-field class="categoriaFormField">
          <mat-label>Escoja la Categoría</mat-label>
          <mat-select formControlName="fieldCategoria">
            <mat-option *ngFor="let fileType of fileTypes"
                [value]="fileType">
                {{FileType2LabelMapping[fileType]}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="grid-item-buscarBtnForm">
        <div class="grid-item-buscarBtnDiv">
          <button mat-flat-button class="buscarBtn" type="submit">Buscar</button>
        </div>
      </div>
    </div>
  </form>
    <div class="detallesInventarioHeaderGrid">
      <h2 class="grid-item-detallesInventarioTitulo">
        Detalles de Inventario
      </h2>
    </div>
    <div class="detallesInventarioGrid">
      <app-table-template
        [data]="tableData"
        [columns]="tableColumns"
        [displayedColumns]="visibleColumns">
      </app-table-template>
    </div>
  </main>
</app-default-window>
